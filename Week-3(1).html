<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4972cb;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      margin-top: -75px;
    }
    .cover-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .user-info {
      margin-top: 20px;
    }
    .user-info h1 {
      margin: 10px 0;
    }
    .user-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FACEBOOK</h1>
    <!-- Placeholder for cover photo -->
    <img class="cover-photo" src="https://media.istockphoto.com/id/1215274990/photo/high-wide-angle-view-of-charminar-in-the-night.jpg?s=612x612&w=0&k=20&c=byyIjqgbslf-L191n6SJu0s35fvNoVeWsxV5rIPK7Sk=" alt="Cover Photo">
    <!-- Placeholder for profile picture -->
    <img class="profile-picture" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960">
    <div class="user-info">
      <h1>ABHINAV DSNG</h1>
      <p>Hyderabad,India</p>
      <p>About:- Python Developer</p>
    </div>
  </div>
</body>
</html>
