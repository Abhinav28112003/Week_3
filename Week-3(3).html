<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon-like Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .product-card {
      border: 1px solid #0b0b0a;
      border-radius: 8px;
      overflow: hidden;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .product-info p {
      font-size: 14px;
      margin: 0;
    }
    .filter-container {
      margin-top: 20px;
      padding: 10px;
      background-color: hwb(27 2% 5%);
      border-radius: 5px;
    }
    .filter-container select {
      padding: 8px;
      font-size: 14px;
      margin-right: 10px;
    }
    .filter-container label {
      font-size: 14px;
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>
    <div class="filter-container">
    <h1>Amazon - Product Listing</h1>
      <label for="category">Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
      </select>
      <label for="price-range">Price Range:</label>
      <select id="price-range">
        <option value="all">All</option>
        <option value="0-50">$0 - $50</option>
        <option value="50-100">$50 - $100</option>
        <option value="100-200">$100 - $200</option>
      </select>
    </div>
<body>
  <div class="container">
    <div class="product-card">
      <img src="https://cdnmedia.dsc-cricket.com/media/catalog/product/cache/6d9f53a3f26f3a62c1c1c9add7c6ad94/p/l/player-edition-2.jpg" alt="Cricket Bat">
      <div class="product-info">
        <h2>Cricket Bat</h2>
        <p>$50</p>
        <p>Category: Sports</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/ipad-mini-finish-unselect-gallery-1-202207_FMT_WHH?wid=1200&hei=630&fmt=jpeg&qlt=95&.v=1654903884450">
      <div class="product-info">
        <h2>Ipad Mini</h2>
        <p>$530</p>
        <p>Category: Electronics</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/mba13-midnight-select-202402?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1708367688034" alt="Macbook Air">
      <div class="product-info">
        <h2>Macbook Air</h2>
        <p>$1200</p>
        <p>Category: Electronics</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202309/untitled_design_47-sixteen_nine.jpg?size=948:533" alt="IPHONE 15">
      <div class="product-info">
        <h2>Iphone 15</h2>
        <p>$880</p>
        <p>Category: Electronics</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://cdn.exoticindia.com/images/products/original/books-2019/uau074.jpg" alt="Product 5">
      <div class="product-info">
        <h2>The Mahabharatha</h2>
        <p>$50</p>
        <p>Category: Books</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b6c0543a-2e48-42f6-8e9c-f9e38a908810/therma-hooded-fitness-sweatshirt-w4W1B3.png" alt="Product 6">
      <div class="product-info">
        <h2>Nike Hoodie</h2>
        <p>$45</p>
        <p>Category: Clothing</p>
      </div>
    </div>
  </div>
</body>
</html>
